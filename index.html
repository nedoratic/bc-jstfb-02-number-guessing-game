<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
		<!-- Title -->
		<title>Number Guessing Game</title>
		<!-- Google Font Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>
	<body>
		<div class="app">
			<img class="app__logo" src="./img/favicon.svg" alt="Logo" />
			<h1 class="app__title">Number Guessing Game</h1>
			<p class="app__description">App algorithm has generated a random number between 1 and 100. Try to guess it in 10 turns or fewer. The app will tell you if your guess was too high or too low.</p>
			<div class="app__input">
				<input class="app__input__field" id="app__input__field" type="number" placeholder="Enter your guess" />
				<button class="app__input__button">Submit your guess</button>
			</div>
			<div class="app__output">Submit your guess to start the game.</div>
		</div>
	</body>
</html>
